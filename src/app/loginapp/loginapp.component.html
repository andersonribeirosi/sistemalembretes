<h5>Login</h5>

<div id="centro" class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.nome" id="usuario" type="text" class="validate">
    <label class="active" for="usuario">Email</label>
  </div>
</div>

<div  id="centro" style="top: 60%;"class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.senha" id="senha" type="password" class="validate">
    <label class="active" for="senha">Senha</label>
  </div>
</div>

<div>
  <button style="margin-left:21%;"class="btn waves-effect waves-light" type="submit" name="action" (click)="fazerLogin()">Login
    <i class="material-icons right"></i>
  </button>
</div>
